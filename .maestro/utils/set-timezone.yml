appId: com.android.settings
---
- launchApp
- runFlow:
    when:
      visible: 'App info'
    file: goto-settings-from-app-info.yml
- tapOn: 'Search settings'
- inputText: 'Date'
- tapOn: 'Date & time'
- tapOn: 'Date & time'
- tapOn: 'Time zone'
- runFlow:
    when:
      notVisible: 'Select time zone'
    file: disable-network-time-zone.yml

# on some devices (maestro cloud) "Select UTC offset" is displayed instead of Region
- runFlow:
    file: tap-if-visible.yml
    env:
      TEXT: 'Select UTC offset'
- runFlow:
    file: tap-if-visible.yml
    env:
      TEXT: 'GMT-07:00'

# Region
- runFlow:
    file: tap-if-visible.yml
    env:
      TEXT: 'Region'
- inputText: ${TIMEZONE}
