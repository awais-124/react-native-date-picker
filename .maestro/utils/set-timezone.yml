appId: com.android.settings
---
- launchApp
- runFlow:
    when:
      visible: 'App info'
    file: goto-settings-from-app-info.yml
- tapOn: 'Search settings'
- inputText: 'Date'
- tapOn: 'Date & time'
- tapOn: 'Date & time'
- tapOn: 'Time zone'
- runFlow:
    when:
      notVisible: 'Select time zone'
    file: disable-network-time-zone.yml
- tapOn: 'Region'
- inputText: ${TIMEZONE}
