appId: com.android.settings
---
- launchApp:
    stopApp: true
- tapOn: 'Search settings'
- inputText: 'Date'
- tapOn: 'Date & time'
- tapOn: 'Date & time'
- tapOn: 'Time zone'
- runFlow:
    when:
      notVisible: 'Select time zone'
    file: ../settings/disable-network-time-zone.yml
- tapOn: 'Region'
- inputText: 'us'
- tapOn: 'United states'
- tapOn: ${STATE}
