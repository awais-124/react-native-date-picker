appId: com.android.settings
---
- launchApp
- scrollUntilVisible:
    element:
      text: 'Settings'
- tapOn: 'Settings'
- tapOn: 'Open'
- tapOn: 'Search settings'
- inputText: 'Date'
- tapOn: 'Date & time'
- tapOn: 'Date & time'
- tapOn: 'Time zone'
- runFlow:
    when:
      notVisible: 'Select time zone'
    file: ../settings/disable-network-time-zone.yml
- tapOn: 'Region'
- inputText: ${TIMEZONE}
