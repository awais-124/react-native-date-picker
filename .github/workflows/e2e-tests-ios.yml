name: E2E tests (ios)

on:
  workflow_dispatch:
  push:

jobs:
  e2e-maestro-ios:
    name: Build
    runs-on: macos-13

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 14.18.1
          cache: 'yarn'

      - name: Install npm dependencies (example project)
        working-directory: ./examples/Rn071/
        run: yarn install --frozen-lockfile

      - name: Install npm dependencies (root)
        working-directory: ./
        run: yarn install --frozen-lockfile

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          working-directory: ./examples/Rn071/

      - name: setup-cocoapods
        uses: maxim-lobanov/setup-cocoapods@v1
        with:
          version: 1.11.3

      - name: Install CocoaPods
        working-directory: ./examples/Rn071/
        run: |
          yarn pods

      - name: Build
        working-directory: ./examples/Rn071/
        run: |
          npx react-native run-ios --buildFolder output

      - uses: mobile-dev-inc/action-maestro-cloud@v1.4.0
        with:
          api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
          app-file: ios/output/Build/Products/Release-iphonesimulator/Rn071.app/Rn071
          mapping-file: ios/output/Build/Products/Release-iphonesimulator/Rn071.app/Rn071.dSYM
