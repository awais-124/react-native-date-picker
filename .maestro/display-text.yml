# test: display text - date

- tapOn: date mode
- tapOn: clear minimumDate
- tapOn: clear maximumDate

- runFlow:
    file: utils/change-locale-and-scroll.yml
    env:
      LOCALE: en-US
      EXPECT: 'February12000'

- runFlow:
    file: utils/change-locale-and-scroll.yml
    env:
      LOCALE: pt-BR
      EXPECT: '2janeiro2000'

- runFlow:
    file: utils/change-locale-and-scroll.yml
    env:
      LOCALE: zh-CH
      EXPECT: '2001年一月1日'
