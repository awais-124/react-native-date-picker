appId: com.android.settings
---
- launchApp
- runFlow:
    when:
      visible: 'App info'
    file: goto-settings-from-app-info.yml
- tapOn: 'Search settings'
- inputText: 'Date'
- tapOn: 'Date & time'
- tapOn: 'Date & time'
- tapOn: 'Time zone'
- runFlow:
    when:
      notVisible: 'Select time zone'
    file: disable-network-time-zone.yml

- runFlow:
    file: tap-if-visible.yml
    env:
      TEXT: 'Select UTC offset'

- runFlow:
    file: tap-if-visible.yml
    env:
      TEXT: 'Region'

- inputText: ${TIMEZONE}
